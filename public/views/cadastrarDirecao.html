    <main>
        <section class="disciContent">
            <form action="" class="form">
                <h3>Cadastrar Direção</h3>
                <label for="nomeDirecao" id="direcao">
                    Nome da direção <input placeholder="Nome da direção" name="direção" type="text" id="nomeDirecao">
                </label>
                <label for="cpfDirecaoInput" id="direcaocpf">
                    CPF <input placeholder="Ano da turma" name="direcaocpf" type="text" id="cpfDirecaoInput">
                </label>
                <label for="dataDirecaoInput" id="dataDirecao">
                    Data da Direção <input name="dataDirecao" type="date" id="dataDirecaoInput">
                </label>
                <label for="emailDirecaoInput" id="emailDirecao">
                    E-mail <input type="text" id="emailDirecaoInput" name="emailDirecao" placeholder="E-mail...">
                </label>
                <label for="senhaDirecaoInput" id="semhaDirecao">
                    Senha <input type="text" id="senhaDirecaoInput" name="semhaDirecao" placeholder="Senha...">
                </label>
                <label for="confirSenhaDirecaoInput" id="confirSemhaDirecao">
                    Confirmar Senha <input type="text" id="confirSenhaDirecaoInput" name="confirSemhaDirecao" placeholder="Confirmar Senha...">
                </label>
                <button type="submit">Criar direção</button>
            </form>
        </section>
    </main>
