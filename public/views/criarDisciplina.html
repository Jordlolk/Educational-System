<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Station</title>
    <link rel="stylesheet" href="../css/inicialHeader.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/criarDisciplina.css">
</head>
<body>
    <header class="mainHeader">
        <h2>Edu Station</h2>
        <div data-menu="menu">
            <h1>Direção Workship</h1>
            <img class="img" src="../imgs/perfilIcon.png" alt="ícone de perfil" id="profileIcon">
        </div>
    </header>
    <main>
        <section class="disciContent">
            <form action="" class="form">
                <h3>Criar Disciplina</h3>
                <label for="nomeDisci" id="disciplina">
                    Nome da Disciplina <input placeholder="Nome da disciplina" name="disciplina" type="text" id="nomeDisci">
                </label>
                <label for="dataDisci" id="disciData">
                    Data da criação <input name="disciData" type="date" id="dataDisci">
                </label>
                <button type="submit">Criar</button>
            </form>
        </section>
    </main>
</body>
</html>
